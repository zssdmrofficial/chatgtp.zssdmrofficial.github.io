<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>張師社會主義民主共和國 - AI不花錢，努力搞科研</title>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --accent-color: #ff8888;
      --accent-strong: color-mix(in srgb, var(--accent-color) 85%, white 15%);
      --accent-soft: color-mix(in srgb, var(--accent-color) 40%, white 10%);
      --accent-glow: color-mix(in srgb, var(--accent-color) 35%, transparent);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.78);
      --bg-dark-overlay: rgba(0, 0, 0, 0.55);
      --radius-ui: 24px;
      --input-bg: rgba(255, 255, 255, 0.06);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #000;
      font-family: "Noto Sans TC", "Inter", system-ui, sans-serif;
      color: var(--text-primary);
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .full-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .full-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%) grayscale(18%) blur(4px);
      transform: scale(1.03);
    }

    .full-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--accent-color) 8%, transparent), transparent 40%),
        var(--bg-dark-overlay);
      z-index: -1;
    }

    .login-shell {
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radius-ui);
      border: 1px solid color-mix(in srgb, var(--accent-color) 28%, white 15%);
      box-shadow: 0 18px 60px color-mix(in srgb, var(--accent-color) 15%, black 20%);
      animation: fadeInScale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .login-title {
      font-size: 26px;
      font-weight: 800;
      color: var(--accent-strong);
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.6;
    }

    .auth-input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1px solid color-mix(in srgb, var(--accent-color) 24%, white 20%);
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .auth-input:focus {
      border-color: var(--accent-strong);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .login-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      align-items: center;
    }

    .primary-btn {
      padding: 12px 20px;
      font-weight: 700;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background: var(--accent-strong);
      color: #1a1a1a;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s, box-shadow 0.2s;
      flex: 1;
    }

    .primary-btn:hover {
      background: color-mix(in srgb, var(--accent-color) 92%, white 8%);
      box-shadow: 0 4px 12px var(--accent-glow);
      transform: translateY(-1px);
    }

    .primary-btn:active {
      transform: scale(0.98);
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .status-text {
      min-height: 20px;
      font-size: 13px;
      color: var(--accent-soft);
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="full-bg"><img src="/static/images/background.png" alt="Background"></div>

  <div class="login-shell">
    <div class="login-title">登入 / 註冊</div>
    <div class="login-subtitle">登入以使用包含對話紀錄的AI</div>
    <input id="login-email" class="auth-input" type="email" placeholder="Email">
    <input id="login-password" class="auth-input" type="password" placeholder="Password">

    <div class="login-actions">
      <button id="login-submit" class="primary-btn">登入/註冊</button>
      <a class="back-link" href="index.html">回到聊天</a>
    </div>
    <div id="login-status" class="status-text"></div>
  </div>
